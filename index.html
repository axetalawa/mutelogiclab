    <!-- === NEW STYLES ADDED HERE === -->
    <style>
        /* * Added these definitions to ensure the gradient and colors work, 
         * even if main.css hasn't fully loaded or defined them yet.
        */
        :root {
            --dende-gold: #FFD700; /* Fallback color */
            --deep-ocean: #00B5E2; /* Fallback color */
            --lime-green: #bef264; /* Fallback color */
        }

        /* * This is the gradient effect you liked from the logo and Joojit banner.
        */
        .gradient-text {
            background-image: linear-gradient(to right, var(--dende-gold, #FFD700), var(--lime-green, #bef264), var(--deep-ocean, #00B5E2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* * Styles for your supertitle: larger font, bold, and uppercase styling.
        */
        .homepage-supertitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem; /* 40px - Made it bigger */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em; /* Wide letter spacing */
            text-align: center;
            line-height: 1.2;
            margin-bottom: 0.5rem; /* Added space below it */
        }

        /* * Styles for your new undertitle: blue color, medium weight, and uppercase.
        */
        .homepage-undertitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem; /* 18px */
            font-weight: 500;
            color: var(--deep-ocean, #00B5E2); /* The "blue" color */
            text-transform: uppercase;
            letter-spacing: 0.1em; /* Less spacing than supertitle */
            text-align: center;
        }
    </style>
    <!-- === END OF NEW STYLES === -->
