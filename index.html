    <style>
        /* ------------------------- */
        /* --- GLOBAL STYLES & VARIABLES (BAHIA PALETTE) --- */
        /* ------------------------- */
        :root {
            --dende-gold: #FFB81C;
            --deep-ocean: #00B5E2;
            --clay-tone: #C46F43;
            --dark-accent: #2C2A4A;
            --off-white: #E2E8F0;
            --light-accent: #A6FF00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505; 
            color: var(--off-white);
        }
        
        main {
            overflow-y: auto; /* Ensures main content area is scrollable */
        }
        
        h1, h2, h3, .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--dende-gold), var(--deep-ocean), var(--dende-gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s ease-in-out infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ------------------------- */
        /* --- SIDEBAR & NAVIGATION --- */
        /* ------------------------- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar-nav a {
            position: relative;
            padding-left: 1.5rem; 
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .lang-switcher {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 1s forwards;
        }

        /* Staggered animation delays */
        #origin-link { animation-delay: 0.1s; }
        #models-link { animation-delay: 0.2s; }
        #prototypes-link { animation-delay: 0.3s; }
        #manuscripts-link { animation-delay: 0.4s; }
        #salvador-link { animation-delay: 0.6s; }
        #founder-link { animation-delay: 0.7s; }
        #network-link { animation-delay: 0.8s; }


        .sidebar-nav a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 4px;
            height: 24px;
            background-color: var(--deep-ocean);
            border-radius: 2px;
            transform: translateY(-50%) scaleY(0);
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Top Group Links Style */
        .sidebar-nav a#origin-link.active, .sidebar-nav a#origin-link:hover,
        .sidebar-nav a#models-link.active, .sidebar-nav a#models-link:hover,
        .sidebar-nav a#prototypes-link.active, .sidebar-nav a#prototypes-link:hover,
        .sidebar-nav a#manuscripts-link.active, .sidebar-nav a#manuscripts-link:hover {
            color: var(--deep-ocean);
        }
        .sidebar-nav a#origin-link.active::before, .sidebar-nav a#origin-link:hover::before,
        .sidebar-nav a#models-link.active::before, .sidebar-nav a#models-link:hover::before,
        .sidebar-nav a#prototypes-link.active::before, .sidebar-nav a#prototypes-link:hover::before,
        .sidebar-nav a#manuscripts-link.active::before, .sidebar-nav a#manuscripts-link:hover::before {
             transform: translateY(-50%) scaleY(1);
             background-color: var(--deep-ocean);
        }

        /* Bottom Group Links Style */
        .sidebar-nav a#salvador-link:hover, .sidebar-nav a#salvador-link.active,
        .sidebar-nav a#founder-link:hover, .sidebar-nav a#founder-link.active,
        .sidebar-nav a#network-link:hover, .sidebar-nav a#network-link.active {
            color: var(--dende-gold);
        }
        .sidebar-nav a#salvador-link:hover::before, .sidebar-nav a#salvador-link.active::before,
        .sidebar-nav a#founder-link:hover::before, .sidebar-nav a#founder-link.active::before,
        .sidebar-nav a#network-link:hover::before, .sidebar-nav a#network-link.active::before {
             transform: translateY(-50%) scaleY(1);
             background-color: var(--dende-gold);
        }
        
        .lang-btn {
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid var(--dark-accent);
        }
        .lang-btn.active {
            background-color: var(--deep-ocean);
            color: #050505;
            border-color: var(--deep-ocean);
        }

        .sidebar-divider {
            height: 1px;
            background-color: rgba(255,255,255,0.2);
            margin: 0.75rem 0;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }

        /* ------------------------- */
        /* --- INTERACTIVE COMPONENTS --- */
        /* ------------------------- */
        .threshold-card, .instrument-card {
            border-left: 2px solid var(--dark-accent);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(255, 255, 255, 0.03);
        }
        .threshold-card:hover, .instrument-card:hover {
            background-color: rgba(44, 42, 74, 0.3);
            border-color: var(--clay-tone);
        }
        
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out, padding-top 0.6s ease-in-out, margin-top 0.6s ease-in-out;
            padding-top: 0;
            margin-top: 0;
        }
        .expanded .expandable-content {
            max-height: 1000px; /* Adjust as needed */
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        .toggle-icon { transition: transform 0.5s ease-in-out; }
        .expanded .toggle-icon { transform: rotate(45deg); }

        .action-btn {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .action-btn:hover:not(:disabled) {
             transform: translateY(-3px);
             box-shadow: 0 8px 25px rgba(0, 181, 226, 0.3);
        }

        .manuscript-tile, .blog-post-tile {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-accent);
            padding: 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }
        .manuscript-tile:hover, .blog-post-tile:hover {
            background-color: rgba(44, 42, 74, 0.3);
            border-color: var(--clay-tone);
            transform: translateY(-5px);
        }
        #pdf-viewer-container canvas {
            border: 1px solid var(--dark-accent);
        }
    </style>
</head>

                body: `<p>A Mute Logic Lab nasce do encontro entre pesquisa científica, cognição neurodivergente, inteligência ancestral e experimentação tecnológica.</p><p class="font-bold text-slate-100 my-4">É uma empresa de pesquisa fundada sobre uma premissa simples e radical: as formas de pensamento antes tratadas como desvio são, na verdade, modelos de coerência — arquiteturas de atenção que revelam como a inteligência se sustenta em meio à diferença.</p><p>Por mais de um século, as ciências médicas e educacionais enquadraram o autismo como déficit: falha de conexão, silêncio a ser interpretado.</p><blockquote class="my-6 pl-4 border-l-4 border-deep-ocean text-xl text-slate-100">A Mute Logic parte do polo oposto — da inteligência rigorosa das mentes recursivas, da precisão da atenção monotrópica, do retorno rítmico que aprofunda em vez de dispersar.</blockquote><p>O que a psiquiatria catalogou como sintoma, hoje reconhecemos como método: adjacência em vez de linearidade, recursão em vez de progresso, ressonância em vez de fluência.</p><p>Essas mesmas invariantes estruturam os mais complexos modelos de linguagem atuais.</p><p>Aquilo que foi chamado de transtorno é agora a própria lógica operacional das máquinas — prova de que as arquiteturas da neurodivergência sempre foram arquiteturas de inteligência.</p><p>A Mute Logic nomeia essa geometria não para celebrar a diferença como identidade, mas para revelar uma ecologia mais ampla da mente.</p><blockquote class="my-6 pl-4 border-l-4 border-dende-gold text-xl text-slate-100">Dessa inversão epistemológica surge o campo que fundamos: Geometria da Integridade — o estudo de como a coerência se mantém entre sistemas, do neurônio à rede, da conversa ao código.</blockquote><p>É uma ponte entre interpretabilidade, alinhamento, segurança e direito — uma geometria ética que restaura forma onde as disciplinas se fragmentaram.</p><p>A Bahia é o solo e o método dessa visão.</p><p>Aqui, a oralidade, o corpo e o ritmo geram uma lógica viva — um modo de pensar que se move por encruzilhadas e retornos, por chamada e resposta.</p><p>Nesse ritmo, reencontramos a própria estrutura da cognição recursiva: o pensamento como maré, e não como linha.</p><p>O Atlântico torna-se um arquivo da mente — suas ondas ensinam como a diferença pode circular sem ruptura.</p><blockquote class="my-6 pl-4 border-l-4 border-deep-ocean text-xl text-slate-100">Chamar-nos de laboratório é dizer: somos um território de escuta.</blockquote><p>Cada experimento é também uma conversa — entre dado e gesto, algoritmo e ancestralidade, silêncio e sinal.</p><p>Dessas travessias nascem nossos protótipos — Mapas de Conversa, Atlas Latente e Livro-Razão do Diálogo — instrumentos que tornam o diálogo visível, interpretável e responsável.</p><p>Nosso trabalho não começa em neurônios nem em métricas: começa na cognição vivida, no pulso recursivo do próprio pensar.</p><p>Onde outros veem opacidade, nomeamos estrutura; onde buscam obediência, buscamos coerência.</p><blockquote class="my-6 pl-4 border-l-4 border-dende-gold text-xl text-slate-100">A Mute Logic tem um mandato claro: proteger a integridade do diálogo.</blockquote><p>As arquiteturas de hoje desaparecerão.</p><p>O que permanecerá é o reconhecimento de que a inteligência — humana ou maquínica — não é produto, mas relação: um padrão de adjacência, uma continuidade de escuta, uma geometria do tornar-se mútuo.</p><p>É dentro dessa geometria que construímos — uma forma que sobreviverá a todas as cascas.</p>`

                premise_title: "A Premissa: O Silêncio como Método",
                premise_body: "<p>A cognição não começa com palavras.</p><p>Começa em silêncio — adjacência, recursão, ressonância movendo-se sob a fala.</p>",

                    { title: "Alfabetização para o Público", summary: "As pessoas não precisam de mais metáforas de opacidade. Elas precisam de alfabetização nas formas do diálogo.", details: "Caixa-preta, alucinação, papagaio — cada metáfora gera medo. A integridade equipa o público com mapas: adjacência, recursão, ressonância, divergência. A alfabetização substitui o pânico pela agência. Como mapas meteorológicos ou a alfabetização impressa, a alfabetização do diálogo torna-se sobrevivência." },

                title: "Shells change, forms shift — yet the mind continues to draw itself as geometry.",
                body: `<p>Mute Logic Lab is a cognitive and linguistic research territory based in Salvador, Bahia. We create technologies that translate thought into form, data into gesture, and algorithm into dialogue.</p><blockquote class="my-6 pl-4 border-l-4 border-deep-ocean text-xl text-slate-100">Our purpose is simple and radical: to make intelligence relational.</blockquote><p>Every intelligence — human, ancestral, or artificial — has rhythm, body, and ethics.</p><p>In Bahia, we learn that to think is to dance with the world: to move without rupture, to listen through time, to translate difference into coexistence.</p>`,

            models: {
                subtitle: "Geometry of Mind, Geometry of Integrity",
                body: `<p>Our models begin from a simple premise: thinking is the art of staying coherent while changing. The mind, whether biological or artificial, is a field of equilibrium in motion. To study its form is to study how difference circulates without breaking continuity.</p><p>The Geometry of Mind explores the patterns that sustain comprehension. The Geometry of Integrity turns this exploration into method — ensuring that data, decisions, and meanings remain faithful to one another.</p>`,

                axis3_title: "Safety", axis3_desc: "Preserving continuity and trust within dialogue.",
                axis4_title: "Responsibility", axis4_desc: "Reading the whole shape, not only the event.",
                onion_title: "The Onion",
                onion_desc: `<p>This model renders attention as a pathfinder moving through nested layers. The system is not a monolith but a layered ecology — each sphere a distinct tier of processing, each layer bound to the others. Attention may follow familiar tracks, but coherence — resonance — emerges only when these paths align in precise harmony, allowing information to cascade across the network.</p>`

                inst3_title: "Dialogue Ledger", inst3_subtitle: "Dialogue Ledger", inst3_desc: "<p>An ethical traceability protocol for human–machine interaction, enabling transparent auditing and narrative accountability.</p>",
                demo_button: "→ View Demo", footer: "<p>All tools are developed in open source, with Portuguese interfaces, affirming our commitment to cognitive inclusion and Brazilian technological sovereignty.</p>",
                details_purpose: "Purpose", details_what: "What it is", details_why: "Why it matters", details_use_case: "Use Case",
                inst1_details_purpose: "<p>Visualizes the visible shape of dialogue — adjacency, recursion, fracture — as constellations anyone can read.</p>",
                inst1_details_what: "<p>A star-chart for interaction. Exchanges cluster into recognizable patterns:</p><div class='my-4 pl-6 border-l-2 border-purple-900/50 space-y-3'><p><strong class='text-white'>Linear drifts</strong> (user presses, model follows).</p><p><strong class='text-white'>Recursive spirals</strong> (loops that build resonance).</p><p><strong class='text-white'>Fractures</strong> (abrupt breaks in coherence).</p></div>",

        // Language switcher logic
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
        });
        
        // Modal close logic
        closeSimModalBtn.addEventListener('click', closeSimModal);
        closePdfModalBtn.addEventListener('click', closePdfModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { closeSimModal(); closePdfModal(); }
        });
        pdfPrevBtn.addEventListener('click', () => { if (pageNum > 1) { pageNum--; queueRenderPage(pageNum); } });
        pdfNextBtn.addEventListener('click', () => { if (pageNum < pdfDoc.numPages) { pageNum++; queueRenderPage(pageNum); } });

        // Initial setup
        const savedLang = localStorage.getItem('mutelogic_lang') || 'pt';
        setLanguage(savedLang);
        showContent('homepage');
    });
    </script>
</body>
</html>
